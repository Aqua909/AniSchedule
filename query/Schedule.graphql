query($page: Int = 0, $watched: [Int!]!, $nextDay: Int!) {
  Page(page: $page) {
    pageInfo {
      currentPage
      hasNextPage
    }
    airingSchedules(notYetAired: true, mediaId_in: $watched, sort: TIME, airingAt_lesser: $nextDay) {
      media {
        id
        siteUrl
        title {
          romaji
        }
        coverImage {
          large
          color
        }
        externalLinks {
          site
          url
        }
      }
      episode
      airingAt
      timeUntilAiring
    }
  }
}
